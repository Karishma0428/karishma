<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Page</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <h2><strong>Login Form</strong></h2>
    <div id="form">
      <form>
        <label>UserName</label>
        <input type="text" id="text" class="LF" value="UserName" /><br /><br />
        <label>Password</label>
        <input
          type="password"
          id="password"
          class="LF"
          placeholder=""
        /><br /><br />
        <label>Email ID</label>
        <select>
          <option>gmail</option>
          <option>email</option>
          <option>yahoo</option>
        </select>
        <input
          type="email"
          value="abc@g.com"
          id="mail"
          class="LF"
        /><br /><br />
        <label>Phonenumber</label>
        <input
          type="number"
          placeholder="0123-456-789"
          id="phnum"
          class="LF"
        /><br /><br />
        <input type="submit" id="submit" class="LF" />
      </form>
    </div>
  </body>
</html>
