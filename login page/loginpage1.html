<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" , >

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTER PAGE</title>
    <link rel="stylesheet" href="loginPage.css/LnPage.css"/>
   
  </head>
     
  <body>
   <div class="background-image">
    <div id="form">
      <h2>LOGIN FORM</h2>
      <form>
        
      <div class="LnP">
        <i class="fa fa-user" ></i>
        <input type="text" id="name" class="LnP" placeholder="username" /></br></br>
      </div>
      <div class="LnP">
        <i class="fa fa-lock"></i>
        <input type="password" id="password" class="LnP" placeholder="Password"/></br></br>
      </div>
      <div class="LnP">
        <i class="fa fa-envelope"></i>
        <input type="email" id="email"class="LnP" placeholder="mailid" /></br></br>
      </div>
      <div class="LnP">
        <i class="fa fa-phone"></i>
        <input type="number" id="number" placeholder="phonenumber" class="LnP"/></br></br>
      </div>
        <input type="submit" id="submit" />
            
        </form>
   </div>
      
  </div>
      
    
  </body>
</html>
